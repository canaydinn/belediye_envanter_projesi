                  <div class="alert d-none" role="alert" data-role="feedback"></div>

              </div>

              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Belediye Bilgileri</h5>
                      <span class="badge bg-label-info" data-role="municipality-code">-</span>
                    </div>
                    <div class="card-body">
                      <form id="municipalityUpdateForm" class="row g-3">
                        <div class="col-md-6">
                          <label for="name" class="form-label">Belediye Adı *</label>
                          <input type="text" id="name" class="form-control" required />
                        </div>
                        <div class="col-md-3">
                          <label for="province" class="form-label">İl *</label>
                          <input type="text" id="province" class="form-control" required />
                        </div>
                        <div class="col-md-3">
                          <label for="district" class="form-label">İlçe *</label>
                          <input type="text" id="district" class="form-control" required />
                        </div>

                        <div class="col-md-4">
                          <label for="tax_number" class="form-label">Vergi Numarası</label>
                          <input type="text" id="tax_number" class="form-control" />
                        </div>
                        <div class="col-md-8">
                          <label for="address" class="form-label">Adres</label>
                          <input type="text" id="address" class="form-control" />
                        </div>

                        <div class="col-md-4">
                          <label for="contact_person" class="form-label">İletişim Kişisi</label>
                          <input type="text" id="contact_person" class="form-control" />
                        </div>
                        <div class="col-md-4">
                          <label for="contact_email" class="form-label">E-posta</label>
                          <input type="email" id="contact_email" class="form-control" />
                        </div>
                        <div class="col-md-4">
                          <label for="contact_phone" class="form-label">Telefon</label>
                          <input type="text" id="contact_phone" class="form-control" />
                        </div>

                        <div class="col-md-4">
                          <label for="status" class="form-label">Durum</label>
                          <select id="status" class="form-select">
                            <option value="pending">Beklemede</option>
                            <option value="active">Aktif</option>
                            <option value="suspended">Pasif</option>
                          </select>
                        </div>
                        <div class="col-md-4">
                          <label for="plan_type" class="form-label">Plan Türü</label>
                          <select id="plan_type" name="plan_type" class="form-select">
                            <option value="">Seçiniz</option>
                            <option value="standard">Standart</option>
                            <option value="pro">Pro</option>
                            <option value="deneme">Deneme</option>
                          </select>
                        </div>
                        <div class="col-md-4">
                          <label for="domain_url" class="form-label">Alan Adı</label>
                          <input type="text" id="domain_url" class="form-control" placeholder="https://..." />
                        </div>

                        <div class="col-md-4">
                          <label for="license_start_date" class="form-label">Lisans Başlangıç</label>
                          <input type="date" id="license_start_date" class="form-control" />
                        </div>
                        <div class="col-md-4">
                          <label for="license_end_date" class="form-label">Lisans Bitiş</label>
                          <input type="date" id="license_end_date" class="form-control" />
                        </div>
                        <div class="col-md-4">
                          <label for="quota_end_date" class="form-label">Kota Bitiş</label>
                          <input type="date" id="quota_end_date" class="form-control" />
                        </div>

                        <div class="col-md-4">
                          <label for="max_users" class="form-label">Kullanıcı Kotası</label>
                          <input type="number" id="max_users" class="form-control" min="0" />
                        </div>
                        <div class="col-md-4">
                          <label for="max_assets" class="form-label">Varlık Kotası</label>
                          <input type="number" id="max_assets" class="form-control" min="0" />
                        </div>
                        <div class="col-md-4">
                          <label for="logo_url" class="form-label">Logo URL</label>

                        </div>

                        <div class="col-12">
                          <label for="notes" class="form-label">Notlar</label>
                          <textarea id="notes" rows="3" class="form-control"></textarea>
                        </div>

                        <div class="col-12 d-flex justify-content-end">
                          <button type="submit" class="btn btn-primary" data-role="update-button">Güncelle</button>
                        </div>
                      </form>
