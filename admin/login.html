<!DOCTYPE html>
<html
  lang="tr"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../admin/assets/"
  data-template="vertical-menu-template">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Giriş Yap | Envanter Yönetim Sistemi</title>

    <meta name="description" content="" />

    <!-- Vuexy core CSS includes here (fonts, icons, core, theme, demo, auth page styles) -->
    <link rel="icon" type="image/x-icon" href="../admin/assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../admin/assets/vendor/fonts/fontawesome.css" />
    <link rel="stylesheet" href="../admin/assets/vendor/fonts/tabler-icons.css" />
    <link rel="stylesheet" href="../admin/assets/vendor/fonts/flag-icons.css" />
    <link rel="stylesheet" href="../admin/assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../admin/assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../admin/assets/css/demo.css" />
    <link rel="stylesheet" href="../admin/assets/vendor/css/pages/page-auth.css" />

    <!-- Helpers -->
    <script src="../admin/assets/vendor/js/helpers.js"></script>
    <script src="../admin/assets/vendor/js/template-customizer.js"></script>
    <script src="../admin/assets/js/config.js"></script>
  </head>

  <body>
    <!-- Content -->
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Login Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo + Title -->
              <div class="app-brand justify-content-center mb-4 mt-2">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <!-- Logo placeholder -->
                    <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z"
                        fill="#7367F0" />
                      <path
                        opacity="0.06"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z"
                        fill="#161616" />
                      <path
                        opacity="0.06"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z"
                        fill="#161616" />
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z"
                        fill="#7367F0" />
                    </svg>
                  </span>
                  <span class="app-brand-text demo text-body fw-bold ms-1">Envantor</span>
                </a>
              </div>
              <!-- /Logo + Title -->

              <!-- Login Form -->
              <form id="formLogin" class="mb-3" action="#" method="POST">
                <!-- Backend error placeholder -->
                <div class="alert alert-danger d-none" role="alert">Geçersiz e-posta veya şifre.</div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-posta</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="ornek@belediye.gov.tr"
                    required
                    autofocus />
                </div>

                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Şifre</label>
                    <a href="forgot-password.html">
                      <small>Şifremi unuttum</small>
                    </a>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="Şifrenizi giriniz"
                      required
                      aria-describedby="password" />
                    <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember_me" />
                    <label class="form-check-label" for="remember-me"> Beni hatırla </label>
                  </div>
                </div>

                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Giriş Yap</button>
                </div>
                <div id="loginError" class="alert alert-danger d-none" role="alert">
  Geçersiz e-posta veya şifre.
</div>
              </form>
              <!-- /Login Form -->
            </div>
          </div>
          <!-- /Login Card -->
        </div>
      </div>
    </div>
    <!-- / Content -->

    <!-- Core JS -->
    <script src="../admin/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../admin/assets/vendor/libs/popper/popper.js"></script>
    <script src="../admin/assets/vendor/js/bootstrap.js"></script>
    <script src="../admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../admin/assets/vendor/libs/node-waves/node-waves.js"></script>

    <script src="../admin/assets/vendor/libs/hammer/hammer.js"></script>
    <script src="../admin/assets/vendor/libs/i18n/i18n.js"></script>
    <script src="../admin/assets/vendor/libs/typeahead-js/typeahead.js"></script>

    <script src="../admin/assets/vendor/js/menu.js"></script>

    <!-- Main JS -->
    <script src="../admin/assets/js/main.js"></script>
    <script>
      (() => {
        const form = document.getElementById('formLogin');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorAlert = document.getElementById('loginError');

        const showError = message => {
          if (!errorAlert) return;
          errorAlert.textContent = message || 'Giriş sırasında bir hata oluştu.';
          errorAlert.classList.remove('d-none');
        };

        form?.addEventListener('submit', async event => {
          event.preventDefault();
          errorAlert?.classList.add('d-none');

          if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
          }

          const payload = {
            email: emailInput.value.trim(),
            password: passwordInput.value
          };

          try {
            const response = await fetch('http://localhost:4000/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              credentials: 'include',
              body: JSON.stringify(payload)
            });

            const data = await response.json().catch(() => ({}));

            if (!response.ok) {
              showError(data.message || 'Giriş başarısız. Lütfen bilgilerinizi kontrol edin.');
              return;
            }
            if (data.token) {
                      localStorage.setItem('token', data.token);
                    }
            const roleId = Number(data?.user?.role_id);
            if (roleId === 5) {
              window.location.href = 'super-admin-dashboard.html';

            } else if (roleId === 1) {
              window.location.href = 'dashboard.html';

            } else {
              showError('Yetkiniz için uygun bir yönlendirme bulunamadı.');
            }
          } catch (error) {
            console.error('Login error:', error);
            showError('Sunucuya bağlanırken bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
          }
        });
      })();
    </script>
  </body>
</html>
